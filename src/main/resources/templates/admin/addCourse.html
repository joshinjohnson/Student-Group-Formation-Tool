<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Add a Course</title>
</head>
<body>
    <!--<div sec:authorize="isAuthenticated()">-->
    <div>
        <h4 th:inline="text">BannerID: [[${#httpServletRequest.remoteUser}]]</h4>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <h2>Add a Course</h2>
    <div>
        <form th:action="@{/admin/addCourse}" method="post">
            <input placeholder="Course id" type="text" name="course_id"/>
            <input placeholder="Course name" type="text" name="course_name"/>
            <br/>
            <input type="submit" value="Add"/>
        </form>
    </div>
</body>
</html>
